<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 3840 2160">
  <defs>
    <pattern id="isometricDots" width="10" height="17.32" patternUnits="userSpaceOnUse" patternTransform="rotate(30)">
      <!-- Base dot -->
      <circle cx="5" cy="8.66" r="0.1" fill="#4a90e2" opacity="0.6"/>
      
      <!-- Offset dots to create dense isometric pattern -->
      <circle cx="0" cy="0" r="0.1" fill="#4a90e2" opacity="0.6"/>
      <circle cx="10" cy="0" r="0.1" fill="#4a90e2" opacity="0.6"/>
      <circle cx="0" cy="17.32" r="0.1" fill="#4a90e2" opacity="0.6"/>
      <circle cx="10" cy="17.32" r="0.1" fill="#4a90e2" opacity="0.6"/>
      
      <!-- Additional intermediate dots for higher density -->
      <circle cx="5" cy="4.33" r="0.1" fill="#4a90e2" opacity="0.6"/>
      <circle cx="5" cy="12.99" r="0.1" fill="#4a90e2" opacity="0.6"/>
      <circle cx="2.5" cy="6.495" r="0.1" fill="#4a90e2" opacity="0.6"/>
      <circle cx="7.5" cy="6.495" r="0.1" fill="#4a90e2" opacity="0.6"/>
      <circle cx="2.5" cy="15.155" r="0.1" fill="#4a90e2" opacity="0.6"/>
      <circle cx="7.5" cy="15.155" r="0.1" fill="#4a90e2" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Background rectangle filled with the pattern -->
  <rect width="100%" height="100%" fill="url(#isometricDots)"/>
</svg>
